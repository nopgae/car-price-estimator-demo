<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Estimator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background-color: #4a6fa5;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .content {
            padding: 20px;
        }
        
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 5px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #4a6fa5;
            background-color: #f0f7ff;
        }
        
        .btn {
            background-color: #4a6fa5;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .btn:hover {
            background-color: #3a5985;
        }
        
        #image-preview {
            max-width: 100%;
            max-height: 300px;
            margin: 20px auto;
            display: none;
            border-radius: 5px;
        }
        
        #result {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Car Price Estimator</h1>
            <p>Upload a photo of a car to get an estimated price</p>
        </header>
        
        <div class="content">
            <div class="upload-area" id="upload-area">
                <p>Drag & drop a car image here or click to select</p>
                <input type="file" id="file-input" accept="image/*" style="display: none;">
                <button class="btn" id="select-btn">Select Image</button>
            </div>
            
            <img id="image-preview" src="" alt="Car Preview">
            
            <div id="result">
                <h2>Price Estimate</h2>
                <div id="car-info"></div>
                <div id="price-estimate"></div>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadArea = document.getElementById('upload-area');
            const fileInput = document.getElementById('file-input');
            const selectBtn = document.getElementById('select-btn');
            const imagePreview = document.getElementById('image-preview');
            const result = document.getElementById('result');
            const carInfo = document.getElementById('car-info');
            const priceEstimate = document.getElementById('price-estimate');
            
            // Click the hidden file input when the button is clicked
            selectBtn.addEventListener('click', function() {
                fileInput.click();
            });
            
            // Handle file selection
            fileInput.addEventListener('change', handleFileSelect);
            
            // Handle drag and drop
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                uploadArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                uploadArea.style.borderColor = '#4a6fa5';
                uploadArea.style.backgroundColor = '#f0f7ff';
            }
            
            function unhighlight() {
                uploadArea.style.borderColor = '#ccc';
                uploadArea.style.backgroundColor = 'white';
            }
            
            uploadArea.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                
                if (files.length) {
                    fileInput.files = files;
                    handleFileSelect();
                }
            }
            
            function handleFileSelect() {
                const file = fileInput.files[0];
                
                if (file && file.type.match('image.*')) {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        imagePreview.src = e.target.result;
                        imagePreview.style.display = 'block';
                        
                        // Simulate car recognition (in a real app, we would send to server)
                        simulateCarRecognition();
                    };
                    
                    reader.readAsDataURL(file);
                }
            }
            
            function simulateCarRecognition() {
                // In a real app, we would upload the image to the server
                // For this demo, we'll just simulate a response
                
                // Show loading state
                carInfo.innerHTML = '<p>Analyzing car image...</p>';
                result.style.display = 'block';
                
                // Simulate API delay
                setTimeout(function() {
                    // Simulate car recognition
                    const brands = ['Toyota', 'Honda', 'Ford', 'Chevrolet', 'BMW'];
                    const models = {
                        'Toyota': ['Camry', 'Corolla', 'RAV4'],
                        'Honda': ['Civic', 'Accord', 'CR-V'],
                        'Ford': ['F-150', 'Escape', 'Mustang'],
                        'Chevrolet': ['Silverado', 'Equinox', 'Malibu'],
                        'BMW': ['3 Series', '5 Series', 'X5']
                    };
                    
                    const brand = brands[Math.floor(Math.random() * brands.length)];
                    const model = models[brand][Math.floor(Math.random() * models[brand].length)];
                    const year = Math.floor(Math.random() * (2024 - 2015 + 1)) + 2015;
                    
                    // Generate a price range
                    const basePrice = Math.floor(Math.random() * (40000 - 15000 + 1)) + 15000;
                    const minPrice = basePrice - 3000;
                    const maxPrice = basePrice + 5000;
                    
                    // Update UI with car info
                    carInfo.innerHTML = `
                        <p><strong>Make:</strong> ${brand}</p>
                        <p><strong>Model:</strong> ${model}</p>
                        <p><strong>Year:</strong> ${year}</p>
                        <p><strong>Condition:</strong> ${['Excellent', 'Good', 'Very Good', 'Fair'][Math.floor(Math.random() * 4)]}</p>
                    `;
                    
                    // Update UI with price estimate
                    priceEstimate.innerHTML = `
                        <h3>Estimated Value</h3>
                        <p style="font-size: 24px; font-weight: bold; color: #4a6fa5;">
                            $${minPrice.toLocaleString()} - $${maxPrice.toLocaleString()}
                        </p>
                        <p><small>Based on similar vehicles in the market</small></p>
                    `;
                    
                }, 2000);
            }
        });
    </script>
</body>
</html>
